<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main class="main-container">
    <h3 class="advice-title">Advice #<i class="advice-id"></i></h3>
    <q class="random-quote"></q>
    
    <picture class="divider-img--container">
      <source media="(min-width: 650px)" srcset="./images/pattern-divider-desktop.svg">
      <img class="divider-img" src="./images/pattern-divider-mobile.svg" alt="pattern divider image">
    </picture>
    
    <button type="button" class="icon-img--btn">
      <img class="icon-img" src="./images/icon-dice.svg" alt="dice icon">
    </button>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dmaotech">dmaotech</a>.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
